steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']
    id: 'install-dependencies'

  # Build the project
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
    id: 'build'
    waitFor: ['install-dependencies']
    env:
      - 'NODE_ENV=production'

# Build timeout
timeout: '1200s'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Images to be pushed to Container Registry (if needed)
images: []


